[@restincl]
# Port to listen on
port=8080

# IP address to bind to (0.0.0.0 for all interfaces)
ip=0.0.0.0

# Number of worker threads
workers=10

# Logging
log=${NDRX_APPHOME}/log/restin.log

[@defaults]
# Default timeout for XATMI calls (seconds)
timeout=60

# Default error handling
errors=json2text

[@service/echo]
# Map HTTP POST /echo to XATMI service ECHO
svc=ECHO
url=/echo
http_method=POST
echo=true

[@service/hello]
# Map HTTP GET /hello/:name to XATMI service HELLO
svc=HELLO
url=/hello/{name}
http_method=GET
async=false

[@service/data]
# Map HTTP POST /data to XATMI service DATAPROC
svc=DATAPROC
url=/data
http_method=POST
conv=json2ubf
errors=json2ubf

[@service/status]
# Map HTTP GET /status to XATMI service STATUS
svc=STATUS
url=/status
http_method=GET
notime=true
